<script type='text/javascript'>
  //켈린더
    $(document).ready(function() {

      var d = date.getDate();

      var y = date.getFullYear();
  
      $('#calendar').fullCalendar({
        header : {

        editable : true,

          },

            title: 'All Day Event',

    });
