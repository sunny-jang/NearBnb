<body>
<header>
  <div class="row">
    <div class="col-3">
      <h1 class="logo">
        <a href="#"><img src ="images/logo.png"></a>
      </h1>
    </div>
    <div class="col-9 justify-content-end align-self-center">
      <div class="row justify-content-end">
        <div class="col">
          <div class="d-flex justify-content-end right-menu">
              <button type="button" class="btn community">커뮤니티</button>
              <!-- <button type="button" class="btn btn-primary">로그인</button> -->
              <button type="button" class="btn add_room">내 숙소 등록하기</button>
              <button type="button" class="btn btn-secondary">회원가입</button>
          </div>
        </div>
      </div>
    </div>

<section style="height: 100vh;">
<div class="total">
  <h2>커뮤니티</h2>
  <hr>
  <center>
    <form class="center">
      <table>
        <tr>
            <td>제목</td>
            <td style="width: 800px; height: 50px;">
                <h2><input type="text" class="title" placeholder=" 제목"></h2>
            </td>
            <td style="width: 100px;">
              <input type="button" value="♥"  class="heart">
              <h2 style="display: inline;">12</h2>
            </td>
            <td style="border-left: 1px solid #ccc; padding: 10px;">
                <select style="border: none;">
                    <option value="1">종류</option>
                    <option value="2">추천</option>
                    <option value="3">주변시설</option>
                    <option value="4">문의</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 80px;">
                첨부파일
            </td>
            <td colspan="3" style="text-align: left;">
                <input type="file" style="margin-left: 5px;">
            </td>
        </tr>
        <tr>
            <td>
                글 내용
            </td>
            <td colspan="3">
                <textarea style="width: 100%;">
                </textarea>
            </td>
        </tr>
        <tr>
          <td>
            댓글 작성자
          </td>
          <td colspan="3" style="height: 45px;">
            댓글 내역
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" class="commentWrt">
          </td>
          <td colspan="2">
            <input type="button" class="btn commentBtn" value="댓글달기">
          </td>
        </tr>
      </table>
      <div>
      <input type="button" class="btn toList" onclick="location.href='board.html'" value="목록">
      <input type="button" class="write1 btn" onclick="location.href='#'" value="삭제">
      <input type="button" class="write2 btn" onclick="location.href='boardRewrite.html'" value="수정">
      </div>
  </form>
